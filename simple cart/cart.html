<!DOCTYPE html>
<html>
    <head>
        <title>Your Cart</title>
        <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    </head>
    <body class="container mt-5">
        <h2>Your Shopping Cart</h2>
        {% if cart %}
        <table class="table table-bordered">
            <tr>
                <th>Item</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Subtotal</th>
            </tr>
            {% for id, item in cart.items() %}
            <tr>
                <td>{{ item.name }}</td>
                <td>${{ item.price }}</td>
                <td>{{ item.quantity }}</td>
                <td>{{ item.price * item.quantity }}</td>
            </tr>
            {% endfor %}
        </table>
        <h4>Total: ${{ total }}</h4>
        <a href="{{ url_for('clear_cart) }}"
        class="btn btn-danger">Clear Cart</a>
        <a href="{{ url_for('home') }}" class="btn btn-secondary">Back to Menu</a>
        {% else %}
        <p>Your cart is empty.</p>
        <a href="{{ url_for('home') }}" class="btn btn-primary">Go to Menu</a>
        {% endif %}
    </body>
</html>
