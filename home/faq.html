<!DOCTYPE html>
<html>
    <head>
        <title>FAQ</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background: #f9f9f9;
                padding: 20px;
                }
            h1 {
                color: #2c3e50;
                text-align: center;
                }
            .faq-item {
                background: #fff;
                margin: 10px 0;
                padding: 15px;
                border-radius: 8px;
                box-shadow: 0 2px 6px rgba(0,0,0,0.1);
                }
            .faq-item h3 {
                margin: 0;
                color: #333;
                }
            .faq-item p {
                margin: 5px 0 0;
                color: #333;
                }
        </style>
    </head>
    <body>
        <h1>Frequently Asked Questions</h1>

        {% for faq in faqs %}
            <div class="faq-item">
                <h3>{{ faq.question }}</h3>
                <p>{{ faq.answer }}</p>
            </div>
        {% endfor %}

        <p style="text-align:center;">
                <a href="/">Back to Home</a>
        </p>
    </body>
</html>
