<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
        <title>Restaurant Homepage</title>
        <style>
            body {
                margin: 0;
                font-family: Arial, sans-serif;
                background: url("https://images.unsplash.com/photo-1504674900247-0877df9cc836") no-repeat center center fixed;
                background-size: cover;
                color: white;
                text-align: center;
                }
            .overlay {
                background-color: rgba(0,0,0,0.5);
                padding: 50px;
                }
            h1 {
                font-size: 3em;
                margin-bottom: 20px;
                }
            .gallery {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 20px;
                margin-top: 40px;
                }
            .gallery img {
                width: 100%;
                border-radius: 15px;
                box-shadow: 0px 4px 10px rgba(0,0,0,0.6);
                transition: transform 0.3s ease;
                }
            .gallery img: hover {
                transform: scale(1.05);
                }
        </style>
    </head>
    <body>
        <div class="overlay">
            <h1>Welcome to Our Restaurant</h1>
            <p>Delicious food made with love</p>

            <div class="gallery">
                <img src="https://images.unsplash.com/photo-1600891664599-f61ba0e24092" alt="Pizza">
                <img src="https://images.unsplash.com/photo-1555992336-cbf1e3da5735" alt="Burger">
                <img src="https://images.unsplash.com/photo-1504674900247-0877df9cc836" alt="Pasta">
                <img src="https://images.unsplash.com/photo-1529042410759-befb1204b468" alt="Dessert">
            </div>
        </div>
    </body>
</html>
