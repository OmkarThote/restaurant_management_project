<!DOCTYPE html>
<html>
    <head>
        <title>Contact Us</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f7fa;
                margin: 0;
                padding: 0;
                }
            .container {
                width: 40%:
                margin: 50px auto;
                background: #fff;
                padding: 25px;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0,0,0,0.1);
                }
            h1 {
                text-align: center;
                color: #333;
                margin-bottom: 20px;
                }
            form {
                display: flex;
                flex-direction: column;
                }
            label {
                margin: 10px 0 5px;
                font-weight: bold;
                }
            input, textarea {
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 6px;
                font-size: 14px;
                width: 100%;
                }
            button {
                margin-top: 20px;
                padding: 12px;
                background-color: #007bff;
                color: white;
                border: none;
                border-radius: 6px;
                font-size: 16px;
                cursor: pointer;
                transition: background 0.3s;
                }
            button:hover {
                background-color: #0056b3;
                }
            
                .errorlist {
                    color: red;
                    font-size: 14px;
                    margin-top: 5px;
                    }
            </style>
        </head>
        <body>
            <div class="container">
                <h1>Contact Us</h1>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit">Send</button>
                </form>
            </div>
        </body>
</html>
