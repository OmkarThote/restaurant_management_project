<!DOCTYPE html>
<html>
    <head>
        <title>Menu</title>
    </head>
    <body>
        <h1>Our Menu</h1>
        <ul>
            {% for item in items %}
                <li>
                    <h3>{{ item.name }} - ${{ item.price }}</h3>
                    <p>{{ item.description }}</p>
                    {% if item.image %}
                    <img src="{{ item.image.url }}"
                    alt="{{ item.name }}"
                    width="150">
                    {% endif %}
                </li>
            {% endfor %}
        </ul>
    </body>
</html>
